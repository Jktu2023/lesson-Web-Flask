<!--Файл шаблонов-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="60">  <!-- Автоперезагрузка каждую секунду -->
        <title>
            {% block title %}
    Фильмы про Гарри Поттера
            {% endblock %}
        </title>
        <link href="static/css/style.css" rel="stylesheet" />
          <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
          />
    </head>
    <body>
        <!-- Навигационная панель -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
          <div class="container">
            <a class="navbar-brand" href="#">Сайт выбираю - Python!</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarMain"
              aria-controls="navbarMain"
              aria-expanded="false"
              aria-label="Переключить навигацию"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMain">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page"href="/">Главная</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/blog"> Блог</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/home"> Наш_Дом</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about"> О_нас</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/contacts">Контакты</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        {% block content %}
        {% endblock %}

<!--        {% block footer %}-->
        <!-- Футер с контактами и соцсетями -->
        <footer class="bg-dark text-white py-4">
          <div class="container text-center">
            <p>Контактная информация: email@example.com | Телефон: +7 123 456 78 90</p>
            <p>
              Следите за нами:
              <a href="#" class="text-white me-2"><i class="bi bi-facebook"></i>Facebook</a>
              <a href="#" class="text-white me-2"><i class="bi bi-twitter"></i>Twitter</a>
              <a href="#" class="text-white"><i class="bi bi-instagram"></i>Instagram</a>
            </p>
          </div>
        </footer>
<!--        {% endblock %}-->

        <!-- Подключение Bootstrap JS (нужно для карусели и аккордеона) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Можно подключить иконки Bootstrap Icons для соцсетей -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    </body>
</html>
